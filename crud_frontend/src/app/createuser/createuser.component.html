
<style>
  h2 {text-align: center;}
</style>
<h2>Create User</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class ="form-control" id = "name"
        [(ngModel)] = "user.name" name = "name">
</div>

<div class="form-group">
    <label>Age</label>
    <input type="text" class ="form-control" id = "age"
        [(ngModel)] = "user.age" name = "age">
</div>

<div class="form-group">
  <label >Gender</label>
    <div class="form-control">
      <label class="radio-inline">
      <input type="radio" id = "sex" value="Male" [(ngModel)] = "user.sex" name = "sex">Male
        </label>
      <label class="radio-inline">
      <input type="radio" id = "sex" value="Female"
      [(ngModel)] = "user.sex" name = "sex">Female
    </label>
    </div>
</div>

<div class="form-group">
  <label>Address</label>
  <input type="text" class ="form-control" id = "address"
      [(ngModel)] = "user.address" name = "address">
</div>

<button class = "btn btn-success" type ="submit">Submit</button>
</form>
